<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/bootstrap/css/bootstrap.min.css">
    <title>Example of Auto Loading Bootstrap Modal on Page Load</title>
</head>

<body>
    <button type="button" class="btn bg-blue" onclick="openModal()">
        Abrir o modal
    </button>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="row m-0">
                        <div
                            class="col-md-5 text-center p-4 p-md-0 bg-newsletter d-flex justify-content-center flex-column">
                            <h3 class="text-white news-title">Inscreva-se em nossa Newsletter</h3>
                            <hp class="text-white">Receba as Novidades!</p>
                        </div>
                        <div class="col-md-7 p-3">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <p class="mr-5">Inscreva-se em nossa lista de e-mails para obter as atualizações mais
                                recentes
                                diretamente em sua caixa de entrada.</p>
                            <form method="post" class="text-center">
                                <div class="form-group">
                                    <label for="name" class="w-100">
                                        <input type="text" name="name" id='name-id' class="form-control"
                                            placeholder="Digite o seu nome">
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="w-100">
                                        <input type="email" name="email" id='email-id' class="form-control"
                                            placeholder="Digite o seu E-mail">
                                    </label>
                                </div>
                                <button type="submit" class="btn" id="save-info">Inscreva-se</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/jquery/jquery-3.5.1.min.js"></script>
    <script src="./src/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/main.js"></script>
    <script defer>
        function openModal() {
            $("#myModal").modal('show');
        }
    </script>
</body>

</html>
